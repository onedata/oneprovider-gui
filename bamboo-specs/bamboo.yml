---
version: 2
plan:
  project-key: VFS
  key: OPGU
  name: oneprovider-gui
repositories:
- oneprovider-gui:
    scope: global
branches:
  create: for-new-branch
  delete:
    after-deleted-days: 7
    after-inactive-days: 30
  link-to-jira: true
labels: []
dependencies:
  require-all-stages-passing: false
  enabled-for-branches: true
  block-strategy: none
  plans: []
other:
  concurrent-build-plugin: system-default
stages:
- Dependencies:
    manual: false
    final: false
    jobs:
    - Fetch dependencies
- Test and build:
    manual: false
    final: false
    jobs:
    - Run tests
    - Build and publish
Fetch dependencies:
  key: FD
  other:
    clean-working-dir: true
    all-other-apps:
      custom:
        auto: {}
        buildHangingConfig.enabled: 'false'
  tasks:
  - checkout: &checkout
      path: oneprovider-gui
      force-clean-build: 'true'
      description: Checkout Default Repository
  - script: &init-submodules
      interpreter: SHELL
      scripts:
      - |-
        git remote set-url origin ${bamboo.repository.git.repositoryUrl}
        git remote -v
        make submodules
      working-dir: oneprovider-gui
      description: Init submodules
  - script:
      interpreter: SHELL
      scripts:
      - ./make.py -r ${bamboo.agentWorkingDirectory} deps
      working-dir: oneprovider-gui
      description: Fetch dependencies
  - script:
      interpreter: SHELL
      scripts:
      - tar -czf deps.tar.gz $(ls -d oneprovider-gui/src/node_modules oneprovider-gui/src/bower_components 2>/dev/null)
      description: Package dependencies
  final-tasks:
  - script: &clear-env
      interpreter: BINSH_OR_CMDEXE
      scripts:
      - curl ${bamboo.OnedataFinalTasksURL} | bash -
      description: Clear env
  artifacts:
  - name: deps.tar.gz
    pattern: deps.tar.gz
    shared: true
    required: true
  requirements:
  - gui
  artifact-subscriptions: []
Run tests:
  key: TEST
  other:
    clean-working-dir: true
    all-other-apps:
      custom:
        auto: {}
        buildHangingConfig.enabled: 'false'
  tasks:
  - checkout: *checkout
  - script: *init-submodules
  - script:
      interpreter: SHELL
      scripts:
      - tar -xzmf deps.tar.gz
      description: Unpack dependencies
  - script:
      interpreter: BINSH_OR_CMDEXE
      scripts:
      - |-
        ./make.py -r ${bamboo.agentWorkingDirectory} run_tests_xunit_output
        TEST_EXITCODE=$?
        echo "Trying to copy test results from legacy location... (do not bother when there will be cp error)"
        cp src/tests/test-results.xml src/tmp/test-results.xml || true
        exit $TEST_EXITCODE
      working-dir: oneprovider-gui
      description: Run tests
  final-tasks:
  - test-parser:
      type: junit
      ignore-time: 'false'
      test-results: oneprovider-gui/src/tmp/test-results.xml
      description: Parse test results
  - script: *clear-env
  requirements:
  - gui
  artifact-subscriptions:
  - artifact: deps.tar.gz
Build and publish:
  key: BAP
  other:
    clean-working-dir: true
    all-other-apps:
      custom:
        auto: {}
        buildHangingConfig.enabled: 'false'
  tasks:
  - checkout: *checkout
  - script: *init-submodules
  - script:
      interpreter: SHELL
      scripts:
      - tar -xzmf deps.tar.gz
      description: Unpack dependencies
  - script:
      interpreter: BINSH_OR_CMDEXE
      scripts:
      - ./make.py -r ${bamboo.agentWorkingDirectory} build_prod
      working-dir: oneprovider-gui
      description: Build (production)
  - script:
      interpreter: SHELL
      scripts:
      - rm -rf src
      working-dir: oneprovider-gui
      description: Remove redundant source files
  - script:
      interpreter: BINSH_OR_CMDEXE
      scripts:
      - |-
        . /home/bamboo/.credsrc
        ./bamboos/scripts/publish_gui_pkg_docker.sh --user ${ONEDATA_DOCKER_USER} --password ${ONEDATA_DOCKER_PASS}
      working-dir: oneprovider-gui
      description: Docker build and push
  final-tasks:
  - script: *clear-env
  artifacts:
  - name: docker-build-list.json
    location: oneprovider-gui
    pattern: docker-build-list.json
    shared: true
    required: true
  - name: docker-build-report.txt
    location: oneprovider-gui
    pattern: docker-build-report.txt
    shared: true
    required: true
  - name: gui-image.conf
    location: oneprovider-gui
    pattern: gui-image.conf
    shared: true
    required: true
  requirements:
  - gui
  artifact-subscriptions:
  - artifact: deps.tar.gz
...
